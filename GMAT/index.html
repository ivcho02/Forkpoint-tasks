<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google maps API task</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="formDiv">
            <form id="form" onsubmit='return false;'>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" autocomplete="off" required pattern="^[A-Z]{1}[a-z]{2,15}(\s[A-Z]{1}[a-z]{2,15})?$" title="Must begin with capital word with range 2-15 (e.g. John / John Smith)">
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address" autocomplete="off" required class="controls" >
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" autocomplete="off" required pattern="[+0-9]{10}(\d{3})?" title="Must contains only digits with range 10-13">
                </div>
                <div class="form-group">
                    <input type="text" id="website" placeholder="Website" autocomplete="off" required pattern="^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$" title="Must be valid url address (e.g. www.google.com / https://google.bg/)">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" id="buttonSave">
                </div>
            </form>

            <div id="notifications"></div>
        </div>

        <div id="mapDiv">
            <div id="map"></div>
        </div>
        
        <script src="js/googleMaps.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxtpu-Hs83FRu0dmoJaAZO14IlQVx9Xe8&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
