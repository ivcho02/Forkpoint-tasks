<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google maps API task</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="" id="form" onsubmit="validateForm()">
        <div class="form-group">
            <input id="name" type="text" placeholder="Name" required minlength="3" pattern="^[A-Za-z ]{1,15}$">
        </div>
        <div class="form-group">
            <input id="address" type="text" placeholder="Address" required>
        </div>
        <div class="form-group">
            <input id="email" type="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input id="phone" type="tel" placeholder="Phone" required>
        </div>
        <div class="form-group">
            <input id="website" type="text" placeholder="Website" required>
        </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Save">
        </div>
    </form>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxtpu-Hs83FRu0dmoJaAZO14IlQVx9Xe8&callback=initMap"
    async defer></script>

    <script src="js/main.js"></script>
</body>

</html>
