<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google maps API task</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="formDiv">
            <form id="form" onsubmit='return false;'>
                <div class="form-group">
                    <input id="name" type="text" placeholder="Name" required minlength="3" pattern="^[A-Za-z ]{1,15}$" autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="address" type="text" placeholder="Address" class="controls" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="email" type="email" placeholder="E-mail" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="phone" type="tel" placeholder="Phone" pattern="[+0-9]{10}(\d{3})?" required autocomplete="off" title="Must contains only digits with a range 10-13">
                </div>
                <div class="form-group">
                    <input id="website" type="url" placeholder="Website" required autocomplete="off" title="Include https://">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" id="asd">
                </div>
            </form>
        </div>

        <div id="mapDiv">
            <div id="map"></div>
        </div>
        
        
        <script src="js/googleMaps.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxtpu-Hs83FRu0dmoJaAZO14IlQVx9Xe8&libraries=places&callback=initAutocomplete" async defer></script>

    </body>
</html>
